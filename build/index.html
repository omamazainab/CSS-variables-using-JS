<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Use CSS Variables to control the inputs using JS</h1>
    <div class="controls">

        <label for="spacing">spacing</label>
        <input type="range" min="10" max="200" value="10" name="spacing" data-sizing="px">

        <label for="blur">blur</label>
        <input type="range" min="0" max="25" value="15" name="blur" data-sizing="px">

        <label for="color">color</label>
        <input type="color" value="#ff0066" name="color">

    </div>
    <img src="image_1.jpg" alt="">

    <script src="JS.js"></script>
        

  
</body>
</html>
